<!DOCTYPE html>
<html>
  <head>
   <meta name="viewport" content="width=device-width, initial-scale=1">
     <title>jQuery Mobile</title>
     <link rel="stylesheet"  href="css/jquery/jquery.mobile-1.3.2.min.css">
     <link rel="stylesheet"  href="css/jquery/jquery.ui.datepicker.mobile.css">
     <link rel="stylesheet"  href="css/phone.css">
     <link rel="stylesheet"  href="css/app.css">
     <script src="js/data_spoof.js"></script>
     <script src="js/jquery/jquery.js"></script>
     <script src="js/jquery/jquery.mobile-1.3.2.min.js"></script>
     <!--script src="js/jquery/jquery.ui.datepicker.js"></script>
     <script src="js/jquery/jquery.ui.datepicker.mobile.js"></script-->
     <script src="tips.js"></script>
     <script src="js/app.js"></script>
  </head>
  <body>
    <div data-role="page" id="home-page">
      <div data-role="header" >
        <h1>Home</h1>
      </div>
      <div data-role="content">
        <ul data-role="listview">
          <li data-role="list-divider">Usage</li>
          <li><a href="graphs.html">
          <!--label for="date">Poop:</label>
          <input type="date" name="date" id="date" value="" /-->
            <h4>Last 15 minutes: <span class="current15" id="current15">xx</span> </h4>
            <p>Yesterday (same time): <span class="past15" id="past15">xx</span> </p>
          </a></li>
          <li><a href="graphs.html">
            <h4>Total today: <span class="currentTotal" id="currentTotal">xx</span> </h4>
            <p>Total yesterday: <span class="pastTotal" id="pastTotal">xx</span> </p>
          </a></li>
          <li data-role="list-divider">Notifications</li>
        </ul>
      </div>
      <div class="scrollable notifications">
        <ul class="swipekillctrl" data-role="listview" data-inset="true" id="notification-list">
        </ul>
      </div>

      <!-- footer and todos -->
      <div class="footerwrapper" id="tips">
        <ul data-role="listview">
          <li data-role="list-divider">Did you know...</li>
          <li class="tip">All the small savings really do add up.</li>
        </ul>

        <div data-role="footer">
          <h3>Footer</h3>
        </div>
      </div>

      <div data-role="popup" id="general-dialog" data-transition="slidedown" data-dismissible="false">
        <div data-role="header"><h1 class="ui-title">Power Usage</h1></div>
        <div data-role="content">
          <h4 style="padding:1em 0;" class="popupstr">Turn off unnecessary devices if you will be away from home.</h4>
          <p><a href="#home-page" data-role="button">Dismiss</a></p>
        </div>
      </div>
    </div>
    
    <div id="intro">
      <div class="logo-wrap"><img src="image/logo.png"></div>
    </div>
    
  </body>
</html>
